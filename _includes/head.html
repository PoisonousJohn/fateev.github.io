
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>
        {% if page.title == "Home" %}
        {{ site.title }}
        {% else %}
        {{ page.title }} &middot; {{ site.title }}
        {% endif %}
    </title>

    <meta property="og:type" content="website" />
    <meta property="og:title" content="{{ page.title }}" />
    <meta property="og:description" content="{{ page.title}}" />

    <!-- CSS -->
    <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Libre+Baskerville:400,400i,700"> -->

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{{ "/wp-content/uploads/2012/09/favicon.png" | relative_url }}">

    <style>


        .post-title {
            font-size: 2rem;
        }

        nav {
            margin-bottom: 1rem;
        }

        footer {
            clear: both;
        }

        .skills {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 10px;
            margin-right: 1rem;
        }

        section.about {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-gap: 10px;
        }

        .about-pic {
            min-width: 300px;
            width: 20%;
            text-align: center;
            margin-right: 1rem;
            grid-column: 2;

        }

        .social-links {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
        }

        .social-links img {
            width: 50px;
        }

        .about-details {
            grid-column: span 3;
        }

        @media (min-width: 600px) {
            .skills {
                margin-right: 0px;
            }
            .about-details {
                grid-column: 1 none;
            }
        }


        .skill-value {
            margin-top: 0.2rem;
            border: solid 1px #ccc;
            height: 0.7rem;
            max-width: 300px;
            width: 100%;
        }
        .skill-value div {
            background-color: #aaa;
            height: 100%;
        }


        .catalogue-item {
            border: none;
            padding: 0px;
        }

        div.tags, div.tags a {
            /* display: none; */
            border: 0px;
            padding: 0px;
            color: #aaa;
        }

        div.tags a {
            text-decoration: underline;
        }

        div.tags {
            border-bottom: 1px solid #e5e5e5;
            padding-bottom: 2rem;
            margin-bottom: 2rem;
        }

        .post img {
            /* float: left; */
            padding-bottom: 1rem;
        }

        .catalogue-item img {
            /* width: 100px; */
            margin-right: 1rem;
            max-width: 100%;
            max-height: 400px;
        }

        div.pagination {
            clear: both;
        }

        pre {
            tab-size: 2;
        }

        .post p {
            letter-spacing: 2px;
        }

        html {
            /* font-family: 'Times New Roman', Roman, serif; */
            font-size: large;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif
        }

    </style>
</head>
