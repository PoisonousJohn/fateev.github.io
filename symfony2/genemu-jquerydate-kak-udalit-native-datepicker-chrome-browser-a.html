<p>Столкнулся с проблемой, что когда используешь genemu jquerydate тип, то хром подставляет свой дейтпикер в поле, что абсолютно неприемлемо. Это происходить потому что jquerydate выводить дату в input с type = date. Решить проблему можно довольно просто: нужно указать формат даты:</p>

<figure class="highlight"><pre><code class="language-php" data-lang="php"><span class="cp">&lt;?php</span>
    <span class="nv">$formBuilder</span><span class="o">-&gt;</span><span class="na">add</span><span class="p">(</span><span class="s1">'availableSince'</span><span class="p">,</span> <span class="s1">'genemu_jquerydate'</span><span class="p">,</span> <span class="k">array</span><span class="p">(</span><span class="s1">'label'</span> <span class="o">=&gt;</span> <span class="s1">'Доступен с'</span><span class="p">,</span> <span class="s1">'format'</span> <span class="o">=&gt;</span> <span class="s1">'dd.MM.y'</span><span class="p">,</span> <span class="s1">'widget'</span> <span class="o">=&gt;</span> <span class="s1">'single_text'</span><span class="p">));</span></code></pre></figure>
